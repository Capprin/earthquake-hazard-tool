<!doctype html>
<html>
<head>
  <title>EditionView Example Page</title>
  <link rel="stylesheet" href="css/index.css"/>
  <style>
    body {
      padding: 1em;
    }
    .button-group,
    .collection-selectbox {
      margin: 1em 0 0;
    }
  </style>
</head>
<body>
  <h1>Edition View</h1>
  <div id="example"></div>
  <p>
    Clicking the button below will update the selected analysis in the
    the collection. Each item in the collection has a selected edition,
    so the edition selection will update with the selected analysis in
    the collection.
  </p>
  <div class="button-group">
    <button class="change-selected">Change Selected Analysis</button>
    <button class="remove-selected">Deselect All Analyses</button>
  </div>
  <script src="js/bundle.js"></script>
  <script src="EditionView.js"></script>
</body>
</html>
